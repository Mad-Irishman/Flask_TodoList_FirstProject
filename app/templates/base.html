<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
</head>

<body>
    <h1>Todo</h1>
    <button onclick="window.location.href='/add/'">Add task</button>
    <ul>
        {% for task in tasks %}
        <li>{{ task }} <form action="/delete/" method="POST"><input type="hidden" name="task" value="{{ task }}"><button
                    type="submit">Удалить</button></form>
        </li>
        {% endfor %}
    </ul>



</body>

</html>
